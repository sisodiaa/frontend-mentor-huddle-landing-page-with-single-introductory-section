<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <div class="page">
      <img class="page__logo" src="images/logo.svg" alt="Huddle Logo" />
      
      <div class="page__main">
        <picture class="page__mockup">
          <img src="images/illustration-mockups.svg" alt="Huddle Mockup"/>
        </picture>

        <section class="page__copy">
          <h1 class="page__heading">Build The Community Your Fans Will Love</h1>
          
          <p class="page__paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          
          <a class="page__cta" href="#">Register</a>
        </section>
      </div>

      <section class="page__footer">
        <div class="page__icons">
          <div class="page__icon-box">
            <svg class="page__icon">
              <use href="images/sprite.svg#icon-facebook"></use>
            </svg>
          </div>
          <div class="page__icon-box">
            <svg class="page__icon">
              <use href="images/sprite.svg#icon-twitter"></use>
            </svg>
          </div>
          <div class="page__icon-box">
            <svg class="page__icon">
              <use href="images/sprite.svg#icon-instagram"></use>
            </svg>
          </div>
        </div>
      </section>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abhishek Sisodia</a>.
    </p>
  </footer>
</body>
</html>
